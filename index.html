<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button type="button" class="showDialog">New Book</button>
    </header>
    <main>
        <table summary="The table displays a list of books">
            <caption>
                Book Library
            </caption>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <dialog open>
        <h1>Add Book</h1>
        <form method="dialog">
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="pages">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="read">
                <label for="read">Read:</label>
                <textarea rows="3" cols="55" name="read" id="read"></textarea>
            </div>
            <button type="submit" formmethod="dialog">Add Book</button>
        </form>
    </dialog>
</body>
</html>
